version: "1.0"
image: "steel-agent"
namespace: "steel-simulator-example"
agents:
  ag1:
    prototype: example
    tick: 500ms
  ag2:
    prototype: example
    memory:
      - bool:button:false
prototypes:
  example:
    memorycontroller: basic
    tick: 1s
    memory:
      - bool:button
      - bool:involved:false
    rules:
      - rule r1 on button; default involved = false; for all ext.involved == false do involved = true;
