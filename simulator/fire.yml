version: "1.0"
agents:
  smke_S1:
    prototype: smokesensor
    memory:
      - text:room:S1
  fire_S1:
    prototype: firesensor
    memory:
      - text:room:S1
  alrm_S1:
    prototype: alarm
    memory:
      - text:room:S1
  smke_S2:
    prototype: smokesensor
    memory:
      - text:room:S2
  fire_S2:
    prototype: firesensor
    memory:
      - text:room:S2
  alrm_S2:
    prototype: alarm
    memory:
      - text:room:S2
prototypes:
  smokesensor:
    memory_controller: basic
    tick: 1s
    memory:
      - bool:smoke:false
    rules:
      - rule notify_firesensors on smoke for all ext.is_firesensor && ext.room == this.room do ext.smoke = this.smoke
  firesensor:
    memory_controller: basic
    tick: 1s
    memory:
      - bool:is_firesensor:true
      - bool:smoke:false
      - bool:fire:false
      - integer:temperature:20
    rules:
      - rule alarm_smoke on smoke default fire = false for temperature > 50 || smoke do fire = true
      - rule alarm_temp on temp default fire = false for temperature > 50 || smoke do fire = true
      - rule sound_alarms on fire for all ext.is_alarm && this.fire do ext.sound = true
  alarm:
    memory_controller: basic
    tick: 1s
    memory:
      - bool:is_alarm:true
      - bool:reset:false
      - bool:sound:false
    rules:
      - rule reset_button on reset for reset do sound = false; reset = false
